<div  class="container-masonry masonry">

  <div  *ngFor="let article of favoriteArticlesList" class="item {{article.size}} ">
      
      <div class="mini-head">
          
        <div  class="cont-title"><h4> {{article.title}} </h4> </div>
        
      <div class="cont-likes-style" style="cursor: pointer; ">
          <i *ngIf="!article.isFavorite" class="fa fa-heart cont-likes" 
           style="font-size:20px; color:rgb(44, 44, 44)"
           (click)="addToFavoriteArticles(article.id_article)"></i>
        <i *ngIf="article.isFavorite" class="icon-idea cont-likes" 
        style="font-size:20px;font-weight: bold; color:rgb(255, 255, 255) ;padding: 2px; background:rgb(41, 209, 173); border-radius: 20px"
           (click)="removeFromFavorite(article.id_article)"></i>
      </div> 
      
      </div>
      
      
      <div class="cont-img">
        
        <a class="img-ajust" [routerLink]="['/article', article.id_article]">
         <img class="img-ajust" src="assets/articles/{{article.id_article}}/main.jpg" [alt]="article.title">
        </a>
      </div>

  </div>
